<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlonePainPeanut</title>
</head>
<body>
    
    <!-- Unordered list dengan atribut type default : disc -->
    <p>Kegiatan sehari-hari : </p>
    <ul>
        <li>Main game</li>
        <li>Belajar</li>
        <li>Baca buku</li>
    </ul>
    
    <!-- Unordered list dengan atribut type : circle -->
    <p>Kegiatan sehari-hari : </p>
    <ul type="circle">
        <li>Main game</li>
        <li>Belajar</li>
        <li>Baca buku</li>
    </ul>
    
    <!-- Unordered list dengan atribut type : square -->
    <p>Kegiatan sehari-hari : </p>
    <ul type="square">
        <li>Main game</li>
        <li>Belajar</li>
        <li>Baca buku</li>
    </ul>

</body>
</html>
